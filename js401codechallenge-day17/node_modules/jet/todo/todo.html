<body>
	<div id="main">

		<h1>Todos</h1>
	  
		<div id="input">
	    	<form>
	    		<input id="text" type="text" placeholder="What needs to be done?" />
			</form>
		</div>
	  
		<div id="item">
			<input type="checkbox" title="Double click to edit..." />
		    <span>{{itemName}}</span>
		    <input value="{{itemName}}" />
	  	</div>
	  
		<div id="list">
	    	{{items}}
	  	</div>
	  
	  	<div id="footer">
	    	{{#if completed}}
	    		<p>Clear Completed</p>
	    	{{/if}}
	    	<p>{{itemCount}} left</p>
	  	</div>
	  	
	</div>
</body>
